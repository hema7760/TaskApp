<div class="AddTaskClass">
    <form #taskForm class="taskFormClass" novalidate>
        <div class="form-group">
            <label for="taskName"><b>Task</b></label><br/>
            <input type="text" id="taskName" [ngClass]="{'errorClass': taskErrorFlag}" class="form-control" (change)="changeValues($event,'taskName')" placeholder="Enter your task here..!!" value="{{taskForm.task}}" required/>
        </div>

        <div class="form-group">
            <label for="userName"><b>User Name</b></label><br/>
            <input type="text" id="userName" class="form-control" [ngClass]="{'errorClass': nameErrorFlag}" (change)="changeValues($event,'userName')" placeholder="Enter your name here..!!" value="{{taskForm.creator}}" required/>
        </div>

        <div class="form-group ">
            <p class="marginBottom"><b>Task Type</b></p>
            <div class="form-check">
                <input type="radio" id="personalRadioType" class="form-check-input" name="taskType" (change)="changeRadioInput('personal')" value="personal" checked/>
                <label for="personalRadioType">Personal</label><br/>
                <input type="radio" id="globalRadiotype" class="form-check-input" name="taskType" (change)="changeRadioInput('global')" value="global"/>
                <label for="globalRadiotype">global</label>
            </div>
        </div>

        <div class="form-group " >
            <p class="marginBottom"><b>Is Leader Type ?</b></p>
            <div class="form-check">
                <input type="radio" [disabled]="showLeaderType" id="leaderType" class="form-check-input" name="leaderType" value="yes" />
                <label for="leaderType">Yes</label><br/>
                <input type="radio" [disabled]="showLeaderType" id="notLeaderType" class="form-check-input" name="leaderType" value="no" checked/>
                <label for="notLeaderType">No</label>
            </div>
        </div>
       
        <button type="submit" class="btn btn-info" (click)="onSubmit($event,taskForm)">Add Task</button>
        <p class="errorMessageClass">{{errorMessage}}</p>
    </form>
</div>
